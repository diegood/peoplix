# HTTP server (use this until SSL is configured)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy GraphQL (HTTP + WebSocket) to backend service
  location /graphql {
    proxy_pass http://backend:3000/graphql;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
  }

  location = /config.js {
    add_header Content-Type application/javascript;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}

# HTTPS server (activate when Let's Encrypt certs are ready)
server {
  listen 443 ssl http2;
  server_name _;

  # SSL certificates (update paths when Let's Encrypt is configured)
  ssl_certificate /etc/nginx/ssl/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/key.pem;

  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy GraphQL (HTTP + WebSocket) to backend service
  location /graphql {
    proxy_pass http://backend:3000/graphql;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
  }

  location = /config.js {
    add_header Content-Type application/javascript;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
